#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always
#BottomUp
#SudoLoop
UseAsk
CombinedUpgrade
CleanAfter
UpgradeMenu
#NewsOnUpgrade
BatchInstall
RemoveMake = yes
#BuildDir = ~/.cache/paru/bin

#
# Binary OPTIONS
#
[bin]
FileManager = /usr/bin/ranger
